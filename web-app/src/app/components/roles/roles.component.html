<div>
  <div class="content">
    <p class="title">Roles</p>
    <table class="table is-striped is-narrow is-hoverable is-fullwidth">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td>{{role.id}}</td>
        <td>{{role.name}}</td>
        <td>{{role.description}}</td>
        <td><a class="button is-danger" (click)="deleteRole(role.id)">
                        <span class="icon is-small">
                          <i class="fas fa-trash"></i>
                        </span>
          <span>Delete role</span>
        </a></td>
        <td><a class="button is-danger" (click)="modalPopUpUpdate(role.id, role.name, role.description)">
                        <span class="icon is-small">
                          <i class="fas fa-edit"></i>
                        </span>
          <span>Update role</span>
        </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="container">
  <div class="level is-mobile">
    <div class="level-left">
      <div class="level-item">
        <a class="button" (click)="modalPopUp('create')">
                      <span class="icon is-small">
                        <i class="fas fa-edit"></i>
                      </span>
          <span>Create new role</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<div [class.is-active]="showModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <div class="content">
        <div *ngIf="mode == 'create'">
        <!-- create new role -->
        <p class="title is-5">
          Create new role
        </p>
        <form (ngSubmit)="createRole()">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" name="name" type="text" id="name" required [(ngModel)]="roleCreateDTO.name" >
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input class="input" name="description" type="text" id="description" required [(ngModel)]="roleCreateDTO.description" >
            </div>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <div class="level-item">
                <button type="submit" class="button is-success">Create</button>
              </div>
              <div class="level-item">
                <button class="button" (click)="showModal=!showModal">Back</button>
              </div>
            </div>
          </nav>
        </form>
      </div>
        <div *ngIf="mode == 'update'">
          <!-- create new role -->
          <p class="title is-5">
            Update role
          </p>
          <form (ngSubmit)="updateRole()">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" name="name" type="text" placeholder="Text input" id="update-name" required [(ngModel)]="roleUpdateDTO.name" >
              </div>
            </div>
            <div class="field">
              <label class="label">Description</label>
              <div class="control">
                <input class="input" name="description" type="text" placeholder="Text input" id="update-description" required [(ngModel)]="roleUpdateDTO.description" >
              </div>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <div class="level-item">
                  <button type="submit" class="button is-success">Create</button>
                </div>
                <div class="level-item">
                  <button class="button" (click)="showModal=!showModal">Back</button>
                </div>
              </div>
            </nav>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" (click)="showModal=!showModal"></button>
    </div>
  </div>
</div>
