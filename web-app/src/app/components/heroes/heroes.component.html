<div>
  <div class="content">
    <p class="title">Heroes</p>
    <table class="table is-striped is-narrow is-hoverable is-fullwidth">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Level</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.level}}</td>
        <td><a (click)="addRoleModal(hero.id)" class="button is-success">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
          <span>Add role</span>
        </a></td>
        <td><a class="button is-danger" (click)="deleteHero(hero.id)">
                        <span class="icon is-small">
                          <i class="fas fa-trash"></i>
                        </span>
          <span>Delete hero</span>
        </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div [class.is-active]="showModal" class="modal">
  <div (click)="showModal=!showModal" class="modal-background"></div>
  <div  class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add unit</p>
      <button  (click)="showModal=!showModal" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="content">
        <table class="table is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let role of roles">
            <td>{{role.name}}</td>
            <td>{{role.description}}</td>
            <td><a (click)="addRole(role.id)" class="button is-success">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
              <span>Add role</span>
            </a></td>
          </tr>
          </tbody>
        </table>

      </div>
    </section>
    <footer class="modal-card-foot">
      <button (click)="closeRoleModal()" class="button">Close</button>
    </footer>
  </div>
</div>
